version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hotel_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hotel_booking
      MYSQL_USER: hoteluser
      MYSQL_PASSWORD: hotelpass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hotel_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: hotel_backend
    ports:
      - "9192:9192"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hotel_booking
      SPRING_DATASOURCE_USERNAME: hoteluser
      SPRING_DATASOURCE_PASSWORD: hotelpass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel_network

  frontend:
    build: ./fontend
    container_name: hotel_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hotel_network

volumes:
  mysql_data:

networks:
  hotel_network:
    driver: bridge